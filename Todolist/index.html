<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>


    <div class="container flex lists">
        <div class="one_list">
            <div class="header_title">
                <span class="input_title">Your to do list</span>
                <button type="button" class="edit_title_button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </div>
            <form id="add_task">
                <input type="text" id="input_task" name="input" placeholder="New task">
                <button type="button" id="add_button"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </form>
            <div>
                <ul id="task_list">
                    <li>
                        <input type="checkbox">
                        <span class="input">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                            tempor
                            incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                            exercitation
                            ullamco laboris nisi ut aliquip ex ea commodo consequat</span>
                        <button type="button" class="edit_task_button"><i class="fa fa-pencil"
                                aria-hidden="true"></i></button>
                        <button type="button" class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </li>
                    <li>
                        <input type="checkbox">
                        <span class="input">One line sometimes is enough</span>
                        <button type="button" class="edit_task_button"><i class="fa fa-pencil"
                                aria-hidden="true"></i></button>
                        <button type="button" class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </li>
                </ul>
                <h2 id="completed_title">Completed</h2>
                <ul id="completed_list"></ul>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
